<div class="container-fluid fundo">


      <div class="contato">
                <h2>Cadastro</h2>
        <div class="form-group">
          <div class="input-field">
          <label for="nome">Nome</label>

          
          <input
            [(ngModel)]="usuario.nome"
            class="form-control"
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite seu nome aqui"
          />
          
        </div>
      </div>
        <div class="form-group">
          <div class="input-field">
          <label for="usuario">E-mail</label>
          <input
            [(ngModel)]="usuario.usuario"
            class="form-control"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Digite seu e-mail aqui"
          />
        </div>
      </div>
        <div class="form-group">
          <div class="input-field">
          <label for="foto">Foto de perfil</label>
          <input
            [(ngModel)]="usuario.foto"
            class="form-control"
            type="text"
            name="foto"
            id="foto"
            placeholder="Adicione o link da sua foto aqui"
          />
        </div>
      </div>
      <div class="input-field">
        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            (input)="confirmSenha($event)"
            class="form-control"
            type="password"
            name="senha"
            id="senha"
            placeholder="Digite sua senha aqui"
          />
        </div>
      </div>
      <div class="input-field">
        <div class="form-group">
          <label for="confirmSenha">Confirmar Senha</label>
          <input
            [(ngModel)]="usuario.senha"
            class="form-control"
            type="password"
            name="confirmSenha"
            id="confirmSenha"
            placeholder="Repita sua senha aqui"
          />
        </div>
        </div>

        <!-- <div class="input-field "> -->
        <div class="form-group">
          
          <!-- <label for="tipo">Tipo de usuário</label> -->
          
          <select
            name="tipo"
            id="tipo"
            class="form-control"
            (change)="tipoUsuario($event)"
          >

            <option>Selecione um tipo de usuário:</option>
            <option value="Normal">Padrão</option>
            <option value="adm">Administrador</option>
          </select>
        </div>
        

        <div class="d-flex justify-content-center">
          <button
            submit="submit"
            routerLink="/logar"
            class="btn btn-danger mr-2"
          >
            Cancelar
          </button>
          <button submit="submit" class="btn btn-success" (click)="cadastrar()">
            Cadastrar
          </button>
        </div>
      </div>
    </div>
